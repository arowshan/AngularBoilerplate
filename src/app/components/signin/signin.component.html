<div class="signin-container" fxLayout="column" fxLayoutAlign="center center" fxFlexFill>
  <mat-card class="std-card">

    <form novalidate (ngSubmit)="onSubmit(form)" [formGroup]="form" class="std-full-width-form">

      <mat-form-field>
        <input matInput placeholder="Username or Email" formControlName="usernameOrEmail" required>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Password" formControlName="password" type="password" required>
      </mat-form-field>
      <button type="submit" mat-raised-button class="std-submit-button" [disabled]="form.invalid">Sing In</button>
    </form>
    <mat-error *ngIf="res?.message">{{res?.message}}</mat-error>

  </mat-card>
  <div class="register-msg">Don't have an account?
    <a routerLink="/signup">Register Here</a>
  </div>

</div>
